<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Text Analyzer</title>
  <link rel="stylesheet" href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/todo.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/todo.js"></script>
</head>
<body>

  <div class="container">
    <h1>Log Book for Places</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Place:</h2>
        <form id="new-item">
          <div class="form-group">
            <label for="new-title">What to do:</label>
            <input type="text"  class="form-control" id="new-title" required>
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Places:</h2>
        <ul id="items">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-item">
          <p>Country: <span class="title-name"></span></p>
          <p>Completed? <span class="finished"></span></p>
          <div id="buttons">
          </div>
        <div id="finished-item">
          <p>Completed: <span class="finished"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
