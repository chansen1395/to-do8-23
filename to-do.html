  <div class="container">
    <h1>Log Book for Places</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Place:</h2>
        <form id="new-place">
          <div class="form-group">
            <label for="new-country">Country</label>
            <input type="text"  class="form-control" id="new-country" required>
          </div>
          <div class="form-group">
            <label for="new-city">City</label>
            <input type="text"  class="form-control" id="new-city" required>
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text"  class="form-control" id="new-landmark" placeholder="i.e. Grand Canyon" required>
          </div>
          <div class="form-group">
            <label for="new-rating">Rating</label>
            <input type="number"  class="form-control" id="new-rating" required>
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Places:</h2>
        <ul id="places">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-place">
          <p>Country: <span class="city-name"></span></p>
          <p>City: <span class="country-name"></span></p>
          <p>Landmark: <span class="landmark"></span></p>
          <p>Rating: <span class="rating"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
